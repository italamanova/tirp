{% extends "base.html" %}
{% block head %}
    <title>Deleting criteria</title>
{% endblock %}

{% block body %}

    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ object }}?</p>
        <a href="{% url 'criteria-list' %}" class="btn btn-outline-dark">Cancel</a>
        <input type="submit" class="btn btn-outline-dark" value="Confirm" />
    </form>

{% endblock %}
